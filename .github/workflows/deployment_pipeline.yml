name: Deployment pipeline
on:
  push:
    branches:
      - development
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: npm install backend
        run: npm install
      - name: npm install frontend
        working-directory: ./frontend
        run: npm install
      - name: lint
        run: npm run lint
